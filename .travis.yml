language: python
python:
  - "2.7"
  - "3.5"

stages:
  - lint_check
  - test
  - docs

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n test-environment -c pytorch python=$TRAVIS_PYTHON_VERSION numpy mock pytorch-cpu
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then pip install enum34; fi
  - source activate test-environment
  - python setup.py install
  - pip install --upgrade pytest codecov pytest-cov
  - pip install visdom torchvision tensorboardX

script:
  - py.test --cov ignite --cov-report term-missing
  # Smoke tests for the examples
  # mnist.py
  - python examples/mnist.py --epochs=1
  # mnist_with_visdom.py
  - python -c "from visdom.server import download_scripts; download_scripts()" # download scripts : https://github.com/facebookresearch/visdom/blob/master/py/server.py#L929
  - python -m visdom.server &
  - sleep 10
  - python examples/mnist_with_visdom.py --epochs=1
  - kill %1
  # mnist_with_tensorboardx.py
  - python examples/mnist_with_tensorboardx.py --epochs=1
  # dcgan.py
  - python examples/dcgan.py --dataset fake --dataroot /tmp/fakedata --output-dir /tmp/outputs-dcgan --batch-size 2 --epochs 2  --workers 0

after_success:
  # Ignore codecov failures as the codecov server is not
  # very reliable but we don't want travis to report a failure
  # in the github UI just because the coverage report failed to
  # be published.
  - codecov || echo "codecov upload failed"

jobs:
  include:
    - stage: lint_check
      python: "2.7"
      install: pip install flake8
      script: flake8

    - stage: docs
      python: "3.5"
      install:
        # Minimal install : ignite and dependencies just to build the docs
        - pip install -r docs/requirements.txt
        - pip install http://download.pytorch.org/whl/cpu/torch-0.4.0-cp35-cp35m-linux_x86_64.whl
        - python setup.py install
      script: cd docs && make html
      # GitHub Pages Deployment: https://docs.travis-ci.com/user/deployment/pages/
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep-history: true
        local_dir: docs/build/html
        on:
          branch: master
