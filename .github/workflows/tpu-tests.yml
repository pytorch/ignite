name: Run TPU tests
on:
  push:
    paths:
      - "ignite/**"
      - "tests/ignite/**"
      - "tests/run_tpu_tests.sh"
      - ".github/workflows/tpu-tests.yml"
  pull_request:
    paths:
      - "ignite/**"
      - "tests/ignite/**"
      - "tests/run_tpu_tests.sh"
      - ".github/workflows/tpu-tests.yml"

jobs:
  tpu-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        xla-version: [nightly]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
          architecture: "x64"

      - name: Get year & week number
        id: get-date
        run: echo "::set-output name=date::$(/bin/date "+%Y-%U")"
        shell: bash -l {0}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          pip3 install -U pip
          echo "::set-output name=dir::$(pip cache dir)"
        shell: bash -l {0}

      - uses: actions/cache@v2
        with:
          path: |
            ${{ steps.pip-cache.outputs.dir }}
          key: ${{ steps.get-date.outputs.date }}-pytorch-${{ runner.os }}-${{ matrix.xla-version }}-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ steps.get-date.outputs.date }}-pytorch-${{ runner.os }}-${{ matrix.xla-version }}-

      - name: Install Torch XLA and others
        run: |
          
          ## Install openblas, mkl, gsutil
          sudo apt-get install -y libopenblas-dev libomp5-10 libomp5
          pip install mkl requests gsutil

          ## Install torch & xla
          curl https://raw.githubusercontent.com/pytorch/xla/master/contrib/scripts/env-setup.py -o pytorch-xla-env-setup.py
          python pytorch-xla-env-setup.py --version "nightly"

          ## Install test deps and Ignite
          pip install -r requirements-dev.txt
          python setup.py install

      # https://github.com/pytorch/ignite/issues/1884
      - name: Fix mkl Linking Issue
        working-directory: /opt/hostedtoolcache/Python/3.7.10/x64/lib
        run: |
          ln -s libmkl_intel_lp64.so.1 libmkl_intel_lp64.so
          ln -s libmkl_intel_thread.so.1 libmkl_intel_thread.so
          ln -s libmkl_core.so.1 libmkl_core.so

      # Download MNIST: https://github.com/pytorch/ignite/issues/1737
      # to "/tmp" for tpu tests
      - name: Download MNIST
        uses: pytorch-ignite/download-mnist-github-action@master
        with:
          target_dir: /tmp

      - name: Run Tests
        run: |
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/opt/hostedtoolcache/Python/3.7.10/x64/lib
          export XRT_DEVICE_MAP="CPU:0;/job:localservice/replica:0/task:0/device:XLA_CPU:0"
          export XRT_WORKERS="localservice:0;grpc://localhost:40934"

          python -c "import torch_xla; print('torch xla version:', torch_xla.__version__)"
          bash tests/run_tpu_tests.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          flags: tpu
          fail_ci_if_error: false
