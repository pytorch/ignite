name: Triage

on:
  pull_request_target:
#     types: [opened]
#   issues:
#     types: [opened]

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Pull Request Labeler
        uses: actions/labeler@v6
        with:
          configuration-path: .github/pr-labeler-config.yml
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
