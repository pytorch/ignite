name: Build docs

on:
  push:
    branches: [master]
    tags: ["v*"]
  release:
    types: [created]
  pull_request:
    branches: [master]

jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: install docs reqs
        shell: bash -l {0}
        run: bash .github/workflows/install_docs_deps.sh

      - name: build docs
        shell: bash -l {0}
        run: bash .github/workflows/build_docs.sh

