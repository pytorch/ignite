name: Format python code

on:
  push:
    paths-ignore:
      - "assets/**"
      - ".circleci/**"
      - "docker/**"
      - "docs/**"
      - "conda.recipe"
      - "**.md"
  pull_request:
    paths-ignore:
      - "assets/**"
      - ".circleci/**"
      - "docker/**"
      - "docs/**"
      - "conda.recipe"
      - "**.md"

jobs:
  code-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get year & week number
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date "+%Y-%U")"
        shell: bash -l {0}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          pip3 install -U --user pip
          echo "::set-output name=dir::$(pip3 cache dir)"
        shell: bash -l {0}

      - uses: actions/cache@v2
        with:
          path: |
            ~/conda_pkgs_dir
            ${{ steps.pip-cache.outputs.dir }}
          key: ${{ steps.get-date.outputs.date }}-pytorch-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.pytorch-version }}-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ steps.get-date.outputs.date }}-pytorch-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.pytorch-version }}-

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          python-version: 3.8
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          python -m pip install autopep8 "black==19.10b0" "isort==4.3.21"
  
      - name: Code reformatting
        shell: bash -l {0}
        run: |
          autopep8 --recursive --in-place --aggressive --aggressive .
          black .
          isort -rc .
          
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "autopep8 fix"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
